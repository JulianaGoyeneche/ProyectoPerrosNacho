<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
 

    <title>Tabla Empleado</title>
</head>

<body>

    <div class="container">
        <center>
       
            <div class="table-responsive">
                <div class="col-md-8">
        <table class="table table-hover table-dark">
            <thead>
               
                    <div class="title">
                        <h1>Consultar Empleado</h1>
                        <a class="btn btn-primary" th:href="@{new}" role="button">Nuevo</a>

                    </div>
                
              <tr>
                <th scope="col" >ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Dirección Hogar</th>
                <th scope="col">Celular</th>
                <th scope="col">Documento</th>
                <th scope="col">Fecha de Nacimiento</th>
                <th scope="col">ID Usuario</th>
                <th scope="col">ID Cargo Empleado</th>
                <th class="text-center">Acción</th>

              </tr>
            </thead>
            <tbody class="tbody-light">
                <tr th:each="em:${listEm}">
                    
                  <td th:text="${em.idEmpleado}"></td>
                  <td th:text="${em.nombreEmpleado}"></td>
                  <td th:text="${em.apellidoEmpleado}"></td>
                  <td th:text="${em.direccionEmpleado}"></td>
                  <td th:text="${em.celularEmpleado}"></td>
                  <td th:text="${em.documentoEmpleado}"></td>
                  <td th:text="${em.fechaNacimiento}"></td>
                  <td th:text="${em.idUsuarioFK}"></td>
                  <td th:text="${em.CargoP.nombreCargoEmpleado}"></td>
                  <td class="text-center">
                      <a type="button" class="btn btn-success "  style="width: 100px;"  th:href="@{edit/} + ${em.idEmpleado}">Actualizar</a>
                      <a type="button" class="btn btn-danger"  style="width: 100px;" onclick="javascript:return confirm('Seguro que desea eliminar el registro?');" th:href="@{delete/} + ${em.idEmpleado}">Borrar</a>
                  </td>
                </tr>
              </tbody>
            </table>
            </div>
        </div>


                
        </div>
    </center>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
