<html>
<head>
    <title>
        Registrar Usuario
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="../../assets/css/cssRegistrar.css" rel="stylesheet"/>
</head>
<body style="background-color: #f1c5abf3;">


    <center>
    <div class="container register-form">
                <div class="form">
                    <div class="note">
                        <h1>Registrar Usuario</h1>
                    </div>
                   
                    <div class="form-content" style="background-color: #f0b291e7;">
                        <form>
                            <div class="col-md-8">

                                <div  class="form-group">
                                    <input type="hidden" class="form-control"  name="id" >
                                </div>

                            <div class="form-group">
                                    <label>Nombre del Usuario</label>
                                  <input type="text" class="form-control" placeholder="Usuario">
                            </div>
                            <div class="form-group">
                                <label >Contrase√±a Usuario</label>
                                <input type="password" class="form-control"  placeholder="password">
                            </div>
                            <div class="form-group">
                                <label for="inputState">Rol del Usuario</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Escoja un rol</option>
                                  <option>Activo</option>
                                  <option>Inactivo</option>
                                </select>
                            </div>
                            <br>
                            <div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            </div>
                        </div>
                          </form>
                        </center>
                    </div>
                            
                            
                    
                    
                
            
                </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
