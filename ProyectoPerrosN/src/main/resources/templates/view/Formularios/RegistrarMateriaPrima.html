<html>
<head>
    <title>
        Registrar Cliente
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link href="../../assets/css/cssRegistrar.css" rel="stylesheet"/>
</head>
<body >


    <center>
    <div class="container register-form">
                <div class="form">
                    <div class="note">
                        <h1>Registrar Materia Prima</h1>
                    </div>
                    
                    <div class="form-content" style="background-color: rgba(253, 192, 60, 0.884);">
                        <form>
                            <div class="col-md-8">
                                <div  class="form-group">
                                <input type="hidden" class="form-control"  name="id" >
                                </div>
                            <div class="row">
                                <div class="col">
                                    <label>Nombre la Materia Prima</label>
                                  <input type="text" class="form-control" placeholder="Como 'paquete de Harina'">
                                </div>
                                <div class="col">
                                    <label>Precio de la Materia Prima</label>
                                    <input type="numeric" class="form-control" >
                                </div>
                            </div>
                        <div class="row">
                            <div class="col">
                                    <label>Cantidad Materia </label>
                                <input type="number" class="form-control" >
                            </div>
                            

                            <div class="col">
                                <label for="inputState">Estado de la Materia prima</label>
                                <select id="inputState" class="form-control">
                                <option selected>Escoja un estado</option>
                                <option>Disponible</option>
                                <option>No disponible</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label >Descripcion del Materia Prima </label>
                            <textarea class="form-control"  rows="3"></textarea>
                        </div>    
                            <br>
                            <div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            </div>
                        </div>
                          </form>
                        </center>
                    </div>
                            
                            
                    
                    
                
            
                </div>
    </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
