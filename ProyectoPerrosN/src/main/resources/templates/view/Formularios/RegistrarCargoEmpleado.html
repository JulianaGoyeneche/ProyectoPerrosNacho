
<html>
    <head>
        <title>
            Registrar Cargo Empleado
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link href="../../assets/css/cssRegistrar.css" rel="stylesheet"/>
    </head>
    <body>
    
    
        <center>
        <div class="container register-form">
                    <div class="form">
                        <div class="note">
                            <h1>Registrar Cargo Empleado</h1>
                        </div>
                        
                        <div class="form-content" style="background-color:rgba(253, 192, 60, 0.884);">
                            <form th:action="@{/CargoEmpleado/save}" method="POST" th:object="${form}">
                                <div class="col-md-8">

                                    <div class="col">
                                      <input type="hidden" th:field="*{cemple.idCargoEmpleado}" th:value="*{cemple !=null} ? *{cemple.idCargoEmpleado}" class="form-control" placeholder="Codigo del cargo" >
                                    </div>
                                    <div class="col">
                                        <label>Nombre Cargo Empleado </label>
                                      <input type="text" class="form-control" th:field="*{cemple.nombreCargoEmpleado}" th:value="*{cemple !=null} ? *{cemple.nombreCargoEmpleado}"placeholder="Cargo como 'Cajer@'">
                                    </div>
                                </div>
    
                                
                               
                                <br>
                                <div>
                                <button type="submit" class="btn btn-primary">Registrar</button>
                                </div>
                                </div>
                            </div>
                              </form>
                            </center>
                        </div>
                                
                                
                        
                        
                    
                
                    </div>
        </div>
    
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
    </html>
