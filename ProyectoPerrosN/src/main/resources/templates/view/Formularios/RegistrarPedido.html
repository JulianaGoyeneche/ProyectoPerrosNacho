
<html>
<head>
    <title>
        Registrar Pedido
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link href="../../assets/css/cssRegistrar.css" rel="stylesheet"/>
</head>
<body>


    <center>
    <div class="container register-form">
                <div class="form">
                    <div class="note">
                        <h1>Registrar Pedido</h1>
                    </div>
                    
                    <div class="form-content" style="background-color: rgba(253, 192, 60, 0.884);">
                        <form>
                            <div class="col-md-8">
                                <div  class="form-group">
                                    <input type="hidden" class="form-control"  name="id" >
                                    </div>
                            <div class="row">
                                <div class="col">
                                    <label>Fecha de envio</label>
                                  <input type="date" class="form-control" placeholder="nombres">
                                </div>
                                <div class="col">
                                    <label>Direccion Envio </label>
                                  <input type="text" class="form-control" placeholder="Cll/Av/Kr">
                                </div>
                            </div>

                            <div class="row">
                            <div class="col">
                                <label for="inputState">Estado del pedido</label>
                                <select id="inputState" class="form-control">
                                  <option selected>Pendiente</option>
                                  <option>Entregado</option>
                                  <option>Cancelado</option>
                                </select>
                            </div>

                            <div class="col">
                                <label for="inputAddress2">Cantidad Producto</label>
                                <input type="number" class="form-control" id="inputAddress2" >
                            </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Id Cliente</label>
                                  <input type="text" class="form-control" placeholder="Cliente del pedido">
                                </div>
                                <div class="col">
                                    <label for="inputAddress2">Id Empleado</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Empleado que hizo el pedido">
                                </div>
                            </div>
                            <br>
                            <div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            </div>
                        </div>
                          </form>
                        </center>
                    </div>
                            
                            
                    
                    
                
            
                </div>
    </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
