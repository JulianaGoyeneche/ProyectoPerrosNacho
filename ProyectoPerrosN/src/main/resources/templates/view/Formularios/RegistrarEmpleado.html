<html>
<head>
    <title>
        Registrar Empleado
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <link href="../../assets/css/cssRegistrar.css" rel="stylesheet"/>
</head>
<body>


    <center>
    <div class="container register-form">
                <div class="form">
                    <div class="note">
                        <h1>Registrar Empleado</h1>
                    </div>
                    
                    <div class="form-content" style="background-color: rgba(253, 192, 60, 0.884);">
                        <form  th:action="@{/Empleado/save}" method="POST" th:object="${form}">
                            <div class="col-md-8">

                                <div  class="form-group">
                                    <input type="hidden" class="form-control"  name="id" th:field="*{Empleado.idEmpleado}" th:value="*{Empleado != null} ? *{Empleado.idEmpleado}" >
                                </div>
                            <div class="row">
                                <div class="col">
                                    <label>Nombre del Empleado</label>
                                  <input type="text" class="form-control" placeholder="nombres" th:field="*{Empleado.nombreEmpleado}" th:value="*{Empleado != null} ? *{Empleado.nombreEmpleado}">
                                </div>
                                <div class="col">
                                    <label>Apellido del Empleado</label>
                                  <input type="text" class="form-control" placeholder="apellidos" th:field="*{Empleado.apellidoEmpleado}" th:value="*{Empleado != null} ? *{Empleado.apellidoEmpleado}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputAddress2">Direccion del Empleado</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" th:field="*{Empleado.direccionEmpleado}" th:value="*{Empleado != null} ? *{Empleado.direccionEmpleado}">
                            </div>
                            <div class="form-group">
                                <label>Celular del Empleado</label>
                                <input type="text" class="form-control" placeholder="como 320-0000-000" th:field="*{Empleado.celularEmpleado}" th:value="*{Empleado != null} ? *{Empleado.celularEmpleado}">
                            </div>
                            <div class="row">

                                <div class="col">
                                    <label>Documento del Empleado</label>
                                  <input type="text" class="form-control" placeholder="como num de Cedula" th:field="*{Empleado.documentoEmpleado}" th:value="*{Empleado != null} ? *{Empleado.documentoEmpleado}">
                                </div>
                                <div class="col">
                                    <label for="inputAddress2">Fecha de nacimiento del Cliente</label>
                                <input type="date" class="form-control" th:field="*{Empleado.fechaNacimiento}" th:value="*{Empleado != null} ? *{Empleado.fechaNacimiento}">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <label>Id Usuario del Empleado</label>
                                  <input type="text" class="form-control" placeholder="codigo de Usuario" th:field="*{Empleado.idUsuarioFK}" th:value="*{Empleado != null} ? *{Empleado.idUsuarioFK}">
                                </div>
                                <div class="col">
                                    <label for="inputState">Cargo Empleado</label>
                                    <select id="inputState" class="form-control" th:object="${form}" th:field="*{Empleado.idCargoEmpleadoFK}">
                                        <option th:each="tdItem:*{lcemple}"
                                        th:value="${tdItem.idCargoEmpleado}"
                                        th:utext="${tdItem.nombreCargoEmpleado}">

                                        </option>

                                    </select>
                               </div>
                            </div>
                            <br>
                            <div>
                            <button type="submit" class="btn btn-primary">Registrar</button>
                            </div>
                            </div>
                        </div>
                          </form>
                        </center>
                    </div>
                            
                            
                    
                    
                
            
                </div>
    </div>

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
